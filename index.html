    <script src="emptyLibJS/ES6/3D/Threejs/Game/Controllable/ControllableModel.js"></script>

    <title>Odessa Defender III</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 80%;
        height: 80%;
      }
      #gameInfo {
        position: absolute;
        top: 80px;
        left: 30px;
        width: 300;
        text-align: center;
        z-index: 100;
        display: block;
        background-color: #71f7e0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="gameInfo">
      <button id="startBtn">hачало/start</button>
      <button id="frontViewBtn">front view</button>
      <button id="backViewBtn">back view</button>
    </div>
    <div id="gameContainer"></div>
    <script>
      $(document).ready(function() {
        try {
          var is_started = false;
          var app = new OD3();
          //app.setContainer('app');
          app.init();

          function handleResize() {
            app.handleResize();
          }
          app.handleResize();
          window.addEventListener("resize", handleResize, false);

          $("#backViewBtn").on("click",function() {
            app.setBackView();
          }.bind(this));

          $("#frontViewBtn").on("click",function() {
            app.setFrontView();
          }.bind(this));

          $("#startBtn").on("click",function() {
            if(!is_started){
              $("#startBtn").html("стоп/stop");
              is_started = true;
            }else{
              $("#startBtn").html("hачало/start");
              is_started = false;
            }
            app.startBtn(is_started);
          }.bind(this));
        } catch(err){
          console.log(err);
        }
      });
    </script>
  </body>
</html>
